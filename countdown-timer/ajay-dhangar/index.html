<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown Timer">
    <meta name="keywords" content="Countdown Timer, Timer, Countdown">
    <meta name="author" content="Ajay Dhangar">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="timeDisplay">00:00</div>
    </div>
</body>
</html>
